version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*

# Environment variables
environmentVariables:
  NODE_ENV=production
  NEXT_PUBLIC_APP_ENV=production

# Branch-specific environment variables
branches:
  main:
    environmentVariables:
      NODE_ENV=production
      NEXT_PUBLIC_APP_ENV=production
  development:
    environmentVariables:
      NODE_ENV=development
      NEXT_PUBLIC_APP_ENV=development
