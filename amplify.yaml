version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - public/.next/static/**/*

# Enable custom headers for caching
customHeaders:
  - pattern: '**/*.jpg'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  - pattern: '**/*.jpeg'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  - pattern: '**/*.png'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  - pattern: '**/*.webp'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  - pattern: '**/*.avif'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'

# Environment variables
environmentVariables:
  NODE_ENV=production
  NEXT_PUBLIC_APP_ENV=production

# Branch-specific environment variables
branches:
  main:
    environmentVariables:
      NODE_ENV=production
      NEXT_PUBLIC_APP_ENV=production
  development:
    environmentVariables:
      NODE_ENV=development
      NEXT_PUBLIC_APP_ENV=development
