version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*

# Production environment variables
environmentVariables:
  - NODE_ENV=production
  - NEXT_PUBLIC_APP_ENV=production

# Build settings
build:
  baseDirectory: ''
  buildCommand: npm run build
  publishDirectory: .next

# Branch settings
branches:
  main:
    environmentVariables:
      - NODE_ENV=production
      - NEXT_PUBLIC_APP_ENV=production
  development:
    environmentVariables:
      - NODE_ENV=development
      - NEXT_PUBLIC_APP_ENV=development
